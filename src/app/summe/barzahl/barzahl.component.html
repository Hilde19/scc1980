<div class="aussen">
    <div class="linke_spalte">
        <div class="gegeben">
            <b>{{ bs.zahl}}</b><br>
        </div>
        <button class="eingabe" class="lirand" (click)="bs.addZahl('1')">1</button>
        <button class="eingabe" (click)="bs.addZahl('2')">2</button>
        <button class="eingabe" (click)="bs.addZahl('3')">3</button> <br>
        <button class="eingabe" class="lirand" (click)="bs.addZahl('4')">4</button>
        <button class="eingabe" (click)="bs.addZahl('5')">5</button>    
        <button class="eingabe" (click)="bs.addZahl('6')">6</button> <br>
        <button class="eingabe" class="lirand" (click)="bs.addZahl('7')">7</button>
        <button class="eingabe" (click)="bs.addZahl('8')">8</button>
        <button class="eingabe" (click)="bs.addZahl('9')">9</button> <br>
        <button class="eingabe" class="lirand" (click)="bs.addZahl('.')">,</button>
        <button class="eingabe" (click)="bs.addZahl('0')">0</button>

        <button class="eingabe" (click)="bs.loeZahl()"> C </button> <br>
        <button class="eingabe" class="enter" (click)="rueckgeld()">ENTER</button>
        <p></p>
    </div>
    <div class="rechte_spalte">
        <div class="rueckschrift">
            Rückgeld: {{rueckstring}} {{ eurozeichen }}
        </div>

        <div class="pfandschrift">
            Pfand:
        </div>
        <div class="pfandausgabe">
           
            
            <br>
            {{bs.pfandchip}}  {{bs.pfandchipschrift}} {{bs.pfandchiprichtung}}
        </div>
        <button class="haken" (click)="bs.loeschBest()" [routerLink]="['/start_annahme']">Bestellung abschließen</button>
</div>
</div>
